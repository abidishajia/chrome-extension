<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <style>
      body,
      html {
        height: 100%;
        background-color: #4DA1A9;
        color: #231F20;
      }
      .container, #header{
        height: 100%;
        min-height: 100%;
      }

      #tasksForm {
        display: block;
      }

      #listContainer {
        max-height: 500px;
        border: none;
        overflow: scroll;
      }

      .complete {
        background: #e9a830;
        color: rgb(255, 255, 255);
        text-decoration: line-through;
      }

      button{
        background-color: #e9a830;
        float: right;
        color: white;
      }

      label{
        font-size: 1.3em;
        font-weight: 500;
      }

      span {
        float: right;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="row justify-content-between" id="header">
        <div class="col col-md-12 align-self-center">
          <h3 id="date"></h3>
        </div>

        <div class="col col-md-5">
          <form id="tasksForm">
            <div class="form-group">
              <label>What tasks would you like to track today?</label>
              <input
                type="text"
                class="form-control"
                aria-describedby="emailHelp"
                id="tasks"
              />
            </div>
            <button type="submit" class="btn" id="addTask">
              Add Task
            </button>
          </form>
        </div>

          <div class="col col-md-5">
            <div class="mb-5" id="listContainer">
              <ul class="list-group" id="tasksList"></ul>
            </div>
          </div>
      </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="app.js"></script>

  </body>
</html>
