<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <style>
      body,
      html {
        height: 100%;
      }
      .container, #header{
        height: 100%;
        min-height: 100%;
      }

      #registerUser,
      #tasksForm {
        display: none;
      }

      #listContainer {
        max-height: 500px;
        border: 1px solid gray;
        overflow: scroll;
      }

      .pinkGradient {
        background: rgb(238, 174, 202);
        background: linear-gradient(
          90deg,
          rgba(238, 174, 202, 1) 0%,
          rgba(148, 187, 233, 1) 100%
        );
      }

      .blueGradient {
        background: rgb(150, 174, 180);
        background: linear-gradient(
          90deg,
          rgba(150, 174, 180, 1) 0%,
          rgba(50, 148, 167, 1) 55%,
          rgba(2, 68, 84, 1) 100%
        );
      }

      /* When clicked on, add a background color and strike out text */
      ul li.complete {
        background: #888;
        color: #fff;
        text-decoration: line-through;
      }

      /* Add a "checked" mark when clicked on */
      ul li.complete::before {
        content: "";
        position: absolute;
        border-color: #fff;
        border-style: solid;
        border-width: 0 2px 2px 0;
        top: 10px;
        left: 16px;
        transform: rotate(45deg);
        height: 15px;
        width: 7px;
      }

      span {
        float: right;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="row justify-content-between" id="header">
        <div class="col col-md-12 align-self-center">
          <h3 id="greeting">Hello</h3>
        </div>

        <div class="col col-md-4">
          <form id="registerUser">
            <div class="form-group">
              <label>What is your name?</label>
              <input
                type="text"
                class="form-control"
                aria-describedby="emailHelp"
                placeholder="Enter Name"
                id="userName"
              />
            </div>
            <button type="submit" class="btn btn-primary" id="submitName">
              Submit
            </button>
          </form>

          <form id="tasksForm">
            <div class="form-group">
              <label>What tasks would you like to track everyday?</label>
              <input
                type="text"
                class="form-control"
                aria-describedby="emailHelp"
                placeholder="I'd like to keep track of..."
                id="tasks"
              />
            </div>
            <button type="submit" class="btn btn-primary" id="addTask">
              Add Task
            </button>
            <button type="submit" class="btn btn-link" id="done">Done</button>
          </form>
        </div>

          <div class="col col-md-5">
            <div class="mb-5" id="listContainer">
              <ul class="list-group" id="tasksList"></ul>
            </div>
          </div>
      </div>
    </div>


    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="app.js"></script>

  </body>
</html>
